<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My wishlist</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <!-- <link rel="stylesheet" href="./root.css" /> -->
    <!-- <link rel="stylesheet" href="./light-theme.css" /> -->
  </head>
  <body class="dark-theme">
    <div class="center-container">
      <h1>My wishlist</h1>
      <input type="button" class="change-theme-btn">
      <div class="new-wish"> 
            <input type="button" value="add a new wish" class="btn new-wish-btn">
        </div>
        <div class="wishes">
        <div class="wish" id="100">
          <div class="wish-title">Bullet Journal</div>
          <div class="description">Original or good analogue</div>
          <div class="wish-link"><a href="https://bulletjournal.com/" target="_blank">https://bulletjournal.com/</a></div>
          <input type="button" value="" class="delete-wish" />
        </div>
        <div class="wish" id="101">
            <div class="wish-title">Converse Chuck 70</div>
            <div class="description">size 38</div>
            <div class="wish-link"><a href="https://www.converse.com/" target="_blank">https://www.converse.com/</a></div>
              <input type="button" value="" class="delete-wish"/>
          </div>
      </div>
      <div class="new-wish-form hidden">
          <table>
              <tr>
                <td class="row-1"><label for="new-wish-title">wish</label></td>
                <td><input type="text" id="new-wish-title" class="input-text"></td>
              </tr>
              <tr>
                <td class="row-1"><label for="new-wish-description">description</label></td>
                <td><input type="textarea" id="new-wish-description" class="input-text"></td>
              </tr>
              <tr>
                <td class="row-1"><label for="new-wish-link">link</label></td>
                <td><input type="text" id="new-wish-link" class="input-text"></td>
              </tr>
        </table>
        <input type="button" value="add to wishlist" class="add-to-list-btn btn">
    </div>
    <script src="./script.js"></script>
  </body>
</html>
